<section
  id="language"
  class="mb-16 scroll-mt-16 md:mb-20 lg:mb-24 lg:scroll-mt-24"
  aria-label="About me"
>
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0"
  >
    <h2
      class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:mb-10 lg:text-lg"
    >
      Lenguajes
    </h2>
  </div>
  <ul class="ml-1 mt-8 grid grid-cols-3 sm:grid-cols-4 sm:gap-8 md:gap-4">
    <li class="mr-5 mb-5 text-xs sm:col-span-1" *ngFor="let lang of Languages">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        attr.viewBox="{{ lang.viewBox }}"
        fill="currentColor"
        class="h-11 w-11 flex mx-auto"
        aria-hidden="true"
      >
        <path attr.d="{{ lang.path }}" />
      </svg>
      <div class="flex mt-2">
        <div
          class="mx-auto rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300"
        >
          {{ lang.name }}
        </div>
      </div>
    </li>
  </ul>
</section>
