<section
  id="studies"
  class="mb-16 scroll-mt-16 md:mb-20 lg:mb-24 lg:scroll-mt-24"
>
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0"
  >
    <h2
      class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:mb-10 lg:text-lg"
    >
      Estudios
    </h2>
  </div>
  <div>
    <ol class="group/list">
      <li class="mb-12" *ngFor="let stu of Studies">
        <div
          class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50"
        >
          <div
            class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg"
          ></div>
          <header
            class="z-10 mb-2 mt-1 text-xs font-semibold uppercase tracking-wide text-slate-500 sm:col-span-1"
          >
            {{stu.year}}
          </header>
          <div class="z-10 sm:col-span-7">
            <h3 class="font-medium leading-snug text-slate-200">
              <div>
                <a
                  class="inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300 group/link text-base"
                  href={{stu.link}}
                  target="_blank"
                  rel="noreferrer noopener"
                  ><span
                    class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"
                  ></span
                  ><span
                    >{{stu.title}} </span
                ></a>
              </div>
              <div>
                <div class="text-slate-500">
                  {{stu.academy}}
                </div>
              </div>
            </h3>
            <p class="mt-2 text-sm leading-normal">
              {{stu.description}}
            </p>
            <ul class="mt-2 flex flex-wrap">
              <li class="mr-1.5 mt-2" *ngFor="let tec of stu.techs">
                <div
                  class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300"
                >
                  {{tec}}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ol>
    </div>
</section>
